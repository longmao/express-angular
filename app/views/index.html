<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" class="no-js" id="ng-app" ng-app="PEMDemoApp">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endbuild -->

  <title ng-bind="$state.current.title ? $state.current.title + '- PEM心理自助平台' : 'PEM心理自助平台'"></title>
</head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="nav">
      <div class="container">
        <div class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home" >PEM心理自助平台</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown"  ng-class="{ active: $state.includes('hunyin') }">
                <a href="hunyin" class="dropdown-toggle" data-toggle="dropdown">婚姻家庭 <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a ui-sref="hunyin.xinhun" >新婚</a></li>
                  <li><a ui-sref="hunyin.fuqi" >夫妻相处</a></li>
                  <li><a ui-sref="hunyin.jiating" >家庭关系</a></li>
                </ul>
              </li>
              <li ng-class="{ active: $state.includes('lianai') }"><a ui-sref="lianai">恋爱交友</a></li>
              <li ng-class="{ active: $state.includes('qingshaonian') }"><a ui-sref="qingshaonian">青少年教育</a></li>
              <li ng-class="{ active: $state.includes('zhichang') }"><a ui-sref="zhichang">职场问题</a></li>
              <li ng-class="{ active: $state.includes('renji') }"><a ui-sref="renji">人际交往</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索常见问题">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <div class="container" ui-view ng-animate="{enter:'fade-enter'}">
    </div>
    <div class="container">
      <pre>
        <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
        $state = {{$state}}
        $stateParams = {{$stateParams}}
        $state full url = {{ $state.$current.url.source }}
        <!-- $state.$current is not a public api, we are using it to
             display the full url for learning purposes-->
      </pre>

    </div>



<!-- Google Analytics: change UA-XXXXX-X to be your site's ID
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
     -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->

</body>
</html>
